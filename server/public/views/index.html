<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>MEAN stack</title>
    <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="/assets/scripts/client.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div>
      <h1>MEAN STACK APP</h1>
    </div>
    <div ng-controller="IndexController">
      <p ng-show="dog.name">Your new dogs name is: {{ dog.name }}</p>
      <p ng-hide="dog.name">Enter your new dog's name!</p>

      <form novalidate>
          Name: <input type="text" ng-model="dog.name" /><br />
          <input type="submit" ng-click="add(dog)" value="Save"/>
      </form>

      <h4>Dogs</h4>
      <ul>
          <li ng-repeat="dog in dogs">{{ dog.name }}</li>
      </ul>
  </div>
  </body>
</html>
